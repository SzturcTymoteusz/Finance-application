<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
        integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <title>ProsteFinanse</title>
</head>

<body class="page">
    <main class="page_container">
        <section class="logo page_section">
            <h1 class="logo_title">ProsteFinanse</h1>
            <article class="logo_text">
                Zrobić budżet to wskazać swoim pieniądzom, dokąd mają iść, zamiast się
                zastanawiać, gdzie się rozeszły.<br> <strong>John C. Maxwell</strong>
            </article>
        </section>
        <section class="login page_section">
            <form action="" class="login_form">
                <input type="text" class="login_input" placeholder="Adres e-mail" name="e-mail">
                <input type="password" class="login_input" placeholder="Hasło" name="passwor">
                <button type="submit" class="login_btn">Zaloguj się</button>
            </form>
            <button class="login_btn login_btn--create">Utwórz nowe konto</button>
        </section>
    </main>
    <section class="registration">
        <header class="registration_title">Rejestracja</header>
        <form action="#" class="registration_form">
            <label for="name" class="registration_label">Imię</label>
            <input type="text" class="registration_input" placeholder="Imię" name="name" required>
            <label for="e-mail" class="registration_label">E-mail</label>
            <input type="text" class="registration_input" placeholder="E-mail" name="email" required>
            <label for="password" class="registration_label">Hasło</label>
            <input type="password" class="registration_input" placeholder="Hasło" name="password" required>
            <div class="registration_error"></div>
            <button class="registration_btn" type="submit">
                Utwórz nowe konto
            </button>
        </form>
        <div class="registration_exit">
            <i class="fas fa-times"></i>
        </div>
    </section>
    <script src="/js/index.js"></script>
</body>

</html>
